{% extends 'Blog/encabezado.html' %} 

{% load static %} 

{% block contenidoQueCambia %}

    <h2 class="mb-4">Eliminar Articulo</h2>
    <h2 class="mb-4">{{articulo.titulo}}</h2>
    <br>
    <form method="post">{% csrf_token %}
        <h5>¿Estás seguro que deseas borrar permanentemente el Articulo {{articulo.titulo}}?</h5>
        <input type="submit" value="Eliminar" />
    </form>

{% endblock %}
